<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ico/favicon.png">

    <title>Barcode of Wildlife Project Progress Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/bootstrap-treeview.css" rel="stylesheet">
    <link href="assets/vis.min.css" rel="stylesheet">

    <style>
   body{
    background-color: #F3F3F3;
   }
   .title_row{
    text-align:center;
   }
   .row{
    border-bottom: 1px black;
   }
   </style>

</head>

  <body>
    <div class='container-fluid'>
      <div class='row'>
        <div class='col-md-6 col-md-offset-3 title_row'>
          <h2>Barcode of Wildlife Project Progress Dashboard</h2>
          <h4>Kenya <img src='assets/kenya.png' height='20'></h4>
          <p><em>Last Updated on Friday, 5 September, 2014</em></p>
        </div>
      </div>
      <div class='row'>
        <div class='col-md-6 col-md-offset-3'>
            <h3 class='title_row'>Overall Totals</h3>
            <div style="min-height:200px;height: 100%;width: 100%;margin:auto;background:#fff;text-align:center">
              <div id="ant_totals" style="min-height:200px;height: 100%;width: 100%;margin:auto;background:#fff;text-align:center">
              </div>
            </div>
        </div>
      </div>  
      <div class='row'>
        <div class='col-md-6 col-md-offset-3'>
          <h3 class='title_row'>Timeline</h3>
          <div id="timeline"></div>
        </div>
      </div>          
    </div>
      <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>    
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="assets/bootstrap-treeview.js"></script>
    <script type="text/javascript" src="assets/vis.min.js"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Step', 'Unique', 'Total'],
          ['FIMS',  470,      470],
          ['Extracted',  24,      24],
          ['PCR',  24,       24],
          ['Sequenced',  0,      0],
          ['Assembled',  0,      0],
        ]);

        var options = {
          title: 'Overall Progress'
        };

        var chart = new google.visualization.BarChart(document.getElementById('ant_totals'));

        chart.draw(data, options);
      }
    </script>  

<script type="text/javascript">
  var groups = new vis.DataSet([
    {id: 0, content: 'FIMS Upload', value: 1},
    {id: 1, content: 'Extraction', value: 2},
    {id: 2, content: 'PCR', value: 3},
    {id: 3, content: 'Sequencing', value: 4},
    {id: 4, content: 'Assembly', value: 5},
  ]);

  // create a dataset with items
  // note that months are zero-based in the JavaScript Date object, so month 3 is April
  var items = new vis.DataSet([
    {id: 0, group: 0, content: 'KWS_AAM_001 (94)', start: new Date(2014, 8, 22)},
    {id: 1, group: 0, content: 'KWS_AAM_002 (94)', start: new Date(2014, 8, 19)},
    {id: 2, group: 0, content: 'NMK_EFGJ_P002 (94)', start: new Date(2014, 9, 3)},
    {id: 3, group: 0, content: 'NMK_EFGJ_P003 (94)', start: new Date(2014, 9, 3)},
    {id: 4, group: 0, content: 'NMK_PAA_001 (94)', start: new Date(2014, 8, 21)},
    {id: 5, group: 1, content: 'NMK_EFGJ_P002_X01 (24)', start: new Date(2014, 7, 28)},
    {id: 6, group: 2, content: 'NMK_EFGJ_P002_rbcla-F_rbclr590 (24)', start: new Date(2014, 7, 30)}
  ]);

  // create visualization
  var container = document.getElementById('timeline');
  var options = {
    // option groupOrder can be a property name or a sort function
    // the sort function must compare two groups and return a value
    //     > 0 when a > b
    //     < 0 when a < b
    //       0 when a == b
    groupOrder: function (a, b) {
      return a.value - b.value;
    },
    editable: false
  };

  var timeline = new vis.Timeline(container);
  timeline.setOptions(options);
  timeline.setGroups(groups);
  timeline.setItems(items);
</script>          
  </body>
</html>

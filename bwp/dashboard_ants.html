    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Step', 'Unique', 'Total'],
          ['FIMS',  846,      846],
          ['Extracted',  846,      846],
          ['PCR',  846,       1974],
          ['Sequenced',  846,      1692],
          ['Assembled',  667,      889],
        ]);

        var options = {
          title: 'Overall Progress'
        };

        var chart = new google.visualization.BarChart(document.getElementById('ant_totals'));

        chart.draw(data, options);
      }
    </script>

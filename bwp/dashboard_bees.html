    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Step', 'Unique', 'Total'],
          ['FIMS',  738,      738],
          ['Extracted',  738,      738],
          ['PCR',  738,       1476],
          ['Sequenced',  738,      1692],
          ['Assembled',  667,      889],
        ]);

        var options = {
          title: 'Overall Progress'
        };

        var chart = new google.visualization.BarChart(document.getElementById('ant_totals'));

        chart.draw(data, options);
      }

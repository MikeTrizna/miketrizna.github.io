    <script type="text/javascript" src="assets/vis.min.js"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Step', 'Unique', 'Total'],
          ['FIMS',  0,      0],
          ['Extracted',  0,      0],
          ['PCR',  0,       0],
          ['Sequenced',  0,      0],
          ['Assembled',  0,      0],
        ]);

        var options = {
          title: 'Overall Progress'
        };

        var chart = new google.visualization.BarChart(document.getElementById('ant_totals'));

        chart.draw(data, options);
      }
    </script>  

<script type="text/javascript">
  var groups = new vis.DataSet([
    {id: 0, content: 'FIMS Upload', value: 1},
    {id: 1, content: 'Extraction', value: 2},
    {id: 2, content: 'PCR', value: 3},
    {id: 3, content: 'Sequencing', value: 4},
  ]);

  // create a dataset with items
  // note that months are zero-based in the JavaScript Date object, so month 3 is April
  var items = new vis.DataSet([

  ]);

  // create visualization
  var container = document.getElementById('timeline');
  var options = {
    // option groupOrder can be a property name or a sort function
    // the sort function must compare two groups and return a value
    //     > 0 when a > b
    //     < 0 when a < b
    //       0 when a == b
    groupOrder: function (a, b) {
      return a.value - b.value;
    },
    editable: false
  };

  var timeline = new vis.Timeline(container);
  timeline.setOptions(options);
  timeline.setGroups(groups);
  timeline.setItems(items);
</script>
